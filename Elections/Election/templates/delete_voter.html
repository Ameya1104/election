{% extends 'base.html' %}

{% block content %}

    <div class="ui container">
        <h2>Delete {{ voter.name }}'s details? </h2>
        <div class="ui form">
            <form class="ui form" method="POST">
                {% csrf_token %}
                <div class="ui message">
                    <div class="header">We had some issues</div>
                        <ul class="list">
                        <li><strong>Are you sure you want to delete this voter?</strong></li>
                        <br>
                        <button class="ui small secondary button"> Delete </button>
                        <button class="ui small secondary button" ><a href="/voter/details" style="color: white;"> Go back </a></button>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>    

{% endblock %}
